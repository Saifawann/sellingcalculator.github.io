<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selling Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .card-custom {
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      padding: 1px;
      margin-top: 10px;
      text-align: center;
      border-radius: 5px;
      background-color: #f1f1f1;
      border: 0.5px solid #cecece;
    }
    .card-custom2 {
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      padding: 16px;
      background-color: #f1f1f1;
    }
    .center {
      margin: auto;
      padding: 10px;
      border: 2px solid #000000;
    }
  </style>
</head>
<body onload="calculations()">
  
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card card-custom">
          <h2 class="card-header">Selling Calculator</h2>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>Margin</small>
                  <input type="number" id="margin" class="form-control" step="any" readonly>
                </div>
                <div class="card card-custom">
                  <small>Break Even</small>
                  <input type="number" id="breakeven" class="form-control" step="any" readonly>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>Minimum</small>
                  <input type="number" id="minimum" class="form-control" step="any" readonly>
                </div>
                <div class="card card-custom">
                  <small>CM%</small>
                  <input type="number" id="cm" class="form-control" step="any" readonly>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>Target</small>
                  <input type="number" id="target" class="form-control" step="any" readonly>
                </div>
                <div class="card card-custom">
                  <small>SM%</small>
                  <input type="number" id="sm" class="form-control" step="any" readonly>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>Maximum</small>
                  <input type="number" id="maximum" class="form-control" step="any" readonly>
                </div>
                <div class="card card-custom">
                  <small>Analyzer</small>
                  <input type="number" id="analyzer" class="form-control" step="any" readonly>
                </div>
              </div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="card card-custom">
                  <small>Cost Price</small>
                  <input type="number" id="costPrice" class="form-control" step="any" value="0" onkeyup="calculations()" onclick="this.select();">
                </div>
              </div>
              <div class="col-md-6">
                <div class="card card-custom">
                  <small>Selling Price</small>
                  <input type="number" id="sellingPrice" class="form-control" step="any" value="0" onkeyup="calculations()" onclick="this.select();">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>VAT</small>
                  <input type="number" id="vat" class="form-control" step="any" value="20" onkeyup="calculations()">
                </div>
              </div>
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>PQA</small>
                  <input type="number" id="pqa" class="form-control" step="any" value="1" onkeyup="calculations()">
                </div>
              </div>
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>Del Cost</small>
                  <input type="number" id="delCost" class="form-control" step="any" value="2.1" onkeyup="calculations()">
                </div>
              </div>
              <div class="col-md-3">
                <div class="card card-custom">
                  <small>Fee</small>
                  <input type="number" id="fee" class="form-control" onkeyup="calculations()">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="card card-custom">
                  <small>Category For Fee</small>
                  <select name="category" id="category" class="form-control" onchange="calculations()">
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-4">
                <div class="card card-custom">
                  <small>Min Quantity</small>
                  <input type="number" id="minPQA" class="form-control" value="1" step="any" onkeyup="calculations()">
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-custom">
                  <small>Min Quantity Min.</small>
                  <input type="number" id="minQuantityMin" class="form-control" step="any" onkeyup="calculations()">
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-custom">
                  <small>Min Quantity Tar.</small>
                  <input type="number" id="minQuantityTar" class="form-control" step="any" onkeyup="calculations()">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-custom2">
          <h2 class="card-header">Percentage Calculator</h2>
          <div class="card-body">
            <div class="card card-custom">
              <small>Discount Price</small>
              <input type="number" id="dPrice" class="form-control" step="any" readonly>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="card card-custom">
                  <small>Cost Price</small>
                  <input type="number" id="costPrice2" class="form-control" step="any" value="0" onkeyup="discount_Calculation()" onclick="this.select();">
                </div>
              </div>
              <div class="col-md-6">
                <div class="card card-custom">
                  <small>Discount Percentage</small>
                  <input type="number" id="dPercentage" class="form-control" step="any" value="25" onkeyup="discount_Calculation()" onclick="this.select();">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    const category = [
{value: '15.3', text: 'Everything else',selected: true, maxi: '20', value2: '20'},
    {value: '12.24', text: 'Additive Manufacturing', maxi: '20', value2: '20'},
    {value: '45.90', text: 'Amazon Device Accessories', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Beauty', maxi: '20', value2: '20'},
    {value: '10.20', text: 'Beer, Wine & Spirits', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Books, Music, VHS, DVD****', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Business, Industrial & Scientific Supplies', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Car & Motorbike',maxi: '20', value2: '20'},
    {value: '15.3', text: 'Clothing, Shoes and Handbags*', maxi: '20', value2: '20'},
    {value: '7.14', text: 'Computers', maxi: '20',value2: '20'},
    {value: '15.3', text: 'Computer Accessories', maxi: '20', value2: '20'},
    {value: '13.26', text: 'DIY & Tools', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Education Supplies', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Electronic Accessories', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Flow Control & Filtration', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Food Service', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Furniture', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Grocery & Gourmet', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Health & Personal Care***', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Home and Kitchen', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Industrial Electrical Supplies', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Industrial Tools & Instruments', maxi: '20', value2: '20'},
    {value: '20.4', text: 'Jewellery', maxi: '20', value2: '20'},
    {value: '7.14', text: 'Large Appliances (with the exception of Accessories, Microwaves and Range Hoods)', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Material Handling', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Metalworking', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Musical Instruments & DJ', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Personal Care Appliances***', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Renewable Energy Supplies', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Software', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Sports & Outdoors', maxi: '20', value2: '20'},
    {value: '8.16', text: 'Cycling Accessories', maxi: '20', value2: '20'},
    {value: '7.14', text: 'Tyres', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Video Games - Games & Accessories', maxi: '20', value2: '20'},
    {value: '8.16', text: 'Video Games - Consoles', maxi: '20', value2: '20'},
    {value: '15.3', text: 'Watches', maxi: '20', value2: '20'},
    {value: '12.24', text: 'Handmade', maxi: '20', value2: '20'}
    ];

    function populateCategory() {
      const categorySelect = document.getElementById('category');
      category.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.value;
        option.text = cat.text;
        if (cat.selected) {
          option.selected = true;
        }
        categorySelect.appendChild(option);
      });
    }

    function calculations() {
      const costPrice = parseFloat(document.getElementById('costPrice').value) || 0;
      const sellingPrice = parseFloat(document.getElementById('sellingPrice').value) || 0;
      const vat = parseFloat(document.getElementById('vat').value) || 20;
      const pqa = parseFloat(document.getElementById('pqa').value) || 1;
      const delCost = parseFloat(document.getElementById('delCost').value) || 2.1;
      const feePercentage = parseFloat(document.getElementById('fee').value) || 0;
      const categoryFee = parseFloat(document.getElementById('category').value) || 0;
      
      const fee = sellingPrice * (categoryFee / 100);
      const vatAmount = (sellingPrice - costPrice - delCost - fee) * (vat / 100);
      const totalCost = costPrice + delCost + vatAmount;
      
      document.getElementById('margin').value = ((sellingPrice - totalCost) / sellingPrice * 100).toFixed(2);
      document.getElementById('breakeven').value = (totalCost / (1 - (categoryFee / 100))).toFixed(2);
      document.getElementById('minimum').value = (totalCost / (1 - (categoryFee / 100))).toFixed(2);
      document.getElementById('cm').value = (((sellingPrice - totalCost) / sellingPrice) * 100).toFixed(2);
      document.getElementById('sm').value = ((sellingPrice - totalCost) / sellingPrice * 100).toFixed(2);
      document.getElementById('target').value = (totalCost / (1 - (categoryFee / 100))).toFixed(2);
      document.getElementById('analyzer').value = (totalCost / (1 - (categoryFee / 100))).toFixed(2);
      document.getElementById('maximum').value = (totalCost / (1 - (categoryFee / 100))).toFixed(2);
    }

    function discount_Calculation() {
      const costPrice = parseFloat(document.getElementById('costPrice2').value) || 0;
      const discountPercentage = parseFloat(document.getElementById('dPercentage').value) || 0;
      const discountPrice = costPrice * (discountPercentage / 100);
      vat newprice = costPrice - discountPrice;
      document.getElementById('dPrice').value = discountPrice.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', populateCategory);
  </script>
</body>
</html>
